<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ログ取って鬼太郎</title>
        <link
            rel="stylesheet"
            href="../node_modules/spectre.css/dist/spectre.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label class="form-label" for="input-accessKey"
                    >accessKey</label
                >
                <input
                    class="form-input"
                    type="text"
                    id="input-accessKey"
                    placeholder="accessKey"
                />
            </div>
            <div class="form-group">
                <label class="form-label" for="input-secretKey"
                    >secretKey</label
                >
                <input
                    class="form-input"
                    type="text"
                    id="input-secretKey"
                    placeholder="secretKey"
                />
            </div>

            <div class="form-group">
                <label class="form-label" for="input-bucket">bucket</label>
                <input
                    class="form-input"
                    type="text"
                    id="input-bucket"
                    placeholder="bucket"
                />
            </div>
            <div class="form-group">
                <label class="form-label" for="input-key">path</label>
                <input
                    class="form-input"
                    type="text"
                    id="input-key"
                    placeholder="key"
                />
            </div>
            <button class="btn" id="getS3">ログ取ってきて！</button>
            <div class="form-group">
                <label class="form-label" for="preview">progress</label>
                <textarea class="form-input" id="preview" rows="10" readonly></textarea>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
